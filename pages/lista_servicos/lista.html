<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="lista_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="quadro_lista">
        <div class="filtro">
            <fieldset>
                <legend> Tipo </legend>
                <input class="filtros" list="lista_servicos">
                <datalist id="lista_servicos">
                    <option value="Mecanico"></option>
                    <option value="Manutenção"></option>
                </datalist>
            </fieldset>
            <fieldset id="range">
                <legend> Custo </legend>
                <input class="filtros" type="range" list="tickmarks" min="0" max="100">
            </fieldset>
            <fieldset>
                <legend> Prazo </legend>
                <div class="prazo">
                    <div>
                        <input type="checkbox" name="curto" id="curto">
                        <label for="curto">Curto</label>    
                    </div>
                    <div>
                        <input type="checkbox" name="médio" id="médio">
                        <label for="medio">Médio</label>
                    </div>
                    <div>
                        <input type="checkbox" name="longo" id="longo">
                        <label for="longo">Longo</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <fieldset>
            <legend> Lista de Serviços </legend>
            <div class="quadro_servicos">
                <div class="servicos">
                    <div class="servicos_info">
                        <p>Nome do serviço</p>
                        <div class="info">
                            <p>Tipo</p>
                            <p>Custo</p>
                            <p>Prazo</p>
                        </div> 
                    </div>
                    <div class="descricao_info">
                        <p>Descrição</p>
                        <p class="descricao">Esta é a descrição do serviço</p>
                    </div>        
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
