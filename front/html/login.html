<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1">
  <link rel="stylesheet"type="text/css" href="../css/login_style.css">
  <script type="../js/login_script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  <title>login</title>
</head>
<body>

  <!-- Button to open the modal login form -->
  <button onclick="document.getElementById('login').style.display='block'">Login</button>

  <!-- The Modal -->
  <div id="login" class="modal_login">

    <span onclick="document.getElementById('login').style.display='none'"

    class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="conteudo_modal animate" action="/action_page.php">

      <div class="quadro_login">
        <label for="email"><b> E-mail </b></label>
        <input type="text" placeholder="Insira o seu e-mail" name="email" required>

        <label for="senha"><b> Senha </b></label>
        <input type="password" placeholder="Coloque sua senha" name="senha" required>

        <button type="submit">Entrar</button>
        
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

      </div>

      <div class="quadro_login" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('login').style.display='none'" class="btn_cancelar">Cancelar</button>
        <span class="senha">Forgot <a href="#">password?</a></span>
      </div>

    </form>
  </div>

</body>
</html>
