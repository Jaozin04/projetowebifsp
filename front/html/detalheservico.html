<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/detalheservico_style.css">
	<link rel="stylesheet" type="text/css" href="../css/style_all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
	<title>Detalhes Serviço</title>
</head>
<body>

	<div class="quadro_cima"> <!-- BARRA DE ATALHOS -->
		<ul class="barra_quadrocima">
			<li class="barra_quadrocima"><a href="">Facebook</a></li>
			<li class="barra_quadrocima"><a href="">Twitter</a></li>
			<li class="barra_quadrocima"><a href="">Instagram</a></li>
		</ul>
		<ul class="barra_quadrocima">
			<li class="barra_quadrocima"><a href="">Pagamentos</a></li>
			<li class="barra_quadrocima"><a href="">Sobre</a></li>
		</ul>
	</div>

	<header> <!-- BARRA DE PESQUISA E BOTOES DA CONTA E PEDIDOS-->	
		<img src="" alt="" class="logo_site" width="300px" height="100px">
			
		<ul class="produtos">
			<li class="produtos"><a href="">Serviços</a></li>
			<li class="produtos"><a href="">Mercados</a></li>
		</ul>
		
		<input type="text" placeholder="Qual serviço você procura?" class="pesquisar">
				
		<ul class="servicos_usuarios">
			<li class="servicos_usuarios"><a href="">Minha Conta</a></li>
		</ul>
	</header>

	<main> <!-- ONDE TEM OS SERVIÇOS MAIS PROCURADOS DO SITE e as PROPAGANDAS-->

		<img src="" alt="" width="200px" height="650px" class="prop_esquerda">
		<img src="" alt="" width="200px" height="650px" class="prop_direita">
		
		<div class="quadro_cadastroservico">
			
			<h1>detalhe de serviços/produtos</h1>

			<div class="quadro_servico">
				<div class="quadro_servico_direita">
					<div>
						<label for="nome"><b> Nome do serviço: </b></label>
						<input type="text" placeholder="Nome do serviço." name="nome_servico" required>
					</div>
					<div>
						<label for="categoria"><b> Categoria </b></label>
						<input type="radio" value="produto" name="categoria" required><label for="produto">Produto</label>
						<input type="radio" value="servico" name="categoria" required><label for="servico">Serviço</label>
					</div>
					<div>
						<label for="custo"><b> Custo: </b></label>
						<input type="text" placeholder="Custo minimo" name="custo" required>
					</div>
					<div>
						<label for="prazo"><b> Prazo: </b></label>
						<input type="text" placeholder="Prazo minimo" name="prazo" required>
					</div>
					<div>
						<label for="descrição"><b> Descrição: </b></label>
						<input type="text" placeholder="Explique como é o serviço que será prestado." name="descrição" required>
					</div>
				</div>
				
				<div class="quadro_servico_esquerda">
					<div class="quadro_uploadimg">
						<label>Imagem do serviço</label>
						<img src="" width="100px" height="100px">
					</div>
				</div>
			</div>
		</div>

	</main>
</body>
</html>
