<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1">
  <link rel="stylesheet"type="text/css" href="../css/pagamento_style.css">
  <script type="../js/pagamento_script.js"></script>
  <title>Pagamento</title>
</head>
<body>

  <!-- Button to open the modal login form -->
  <button onclick="document.getElementById('pagamento').style.display='block'">Fazer pagamento</button>

  <!-- The Modal -->
  <div id="pagamento" class="modal_pagamento">

    <span onclick="document.getElementById('login').style.display='none'"

    class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="conteudo_modal animate" action="/action_page.php">

      <div class="quadro_pagamento">

        <label for="nome_cartao"><b> Nome do portador (como gravado no cartão): </b></label>
        <input type="text" name="nome_cartao" required>

        <label for="numero_cartao"><b> Número do cartão </b></label>
        <input type="text" name="nome_cartao" required>

        <label for="validade"><b> Validade (MM/AAAA): </b></label>
        <input type="text" name="validade" placeholder="MM / AAAA" required>

        <label for="cod_seguranca"><b> Codigo de segurança </b></label>
        <input type="text" name="cod_seguranca" placeholder="CVV" required>

        <label for="parcelas"><b> Parcelas (valor minimo da parcela é R$80,00): </b></label>
        <input type="text" name="valor" required>

        <label for="cpf"><b> CPF: </b></label>
        <input type="text" name="cpf" required>

        <label for="nascimento"><b> Data de nascimento do portador: </b></label>
        <input type="text" name="nascimento" placeholder="DD / MM / AAAA" required>

        <label for="telefone"><b> Telefone do portador </b></label>
        <input type="text" name="telefone" placeholder="(XX) X XXXX-XXXX" required>

        <button type="submit">Pagar</button>

        <button type="button" onclick="document.getElementById('pagamento').style.display='none'" class="btn_cancelar">Cancelar</button>

      </div>

    </form>
  </div>

</body>
</html>
