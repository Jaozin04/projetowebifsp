<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js" type="module"></script>
	<script src="/front/js/slider.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<title>index</title>
</head>

<body>
	<header> <!-- BARRA DE PESQUISA E BOTOES DA CONTA E PEDIDOS-->	
		<div class="quadro_topheader"> <!-- BARRA DE ATALHOS --> 
			<a href="#sobre" class="quadro_topheader"> Sobre </a>
		</div>

		<div class="quadro_pesquisa">
			<div class="pesquisa">
				<a href="#lista_servico">Serviços</a>
				<input type="search" placeholder="Qual serviço você procura?" class="pesquisa">
			</div>
		</div>	

		<div class="logo">
			<a class="logo" href="#home">ServTech</a>
		</div>

		<div class="login">
			<button onclick="document.getElementById('modal_login').style.display='flex'">Login</button>
		</div>
	</header>

	<div id="login">
		<div class="modal" id="modal_login">
			<form class="conteudo_modal">
				<p class="fechar" onclick="document.getElementById('modal_login').style.display='none'">Fechar</p>
				<div class="quadro_login">
					<b>E-mail</b>
					<input type="text" placeholder="Insira o seu e-mail" required>
					<b>Senha</b>
					<input type="password" placeholder="Coloque sua senha" required>	
					<div class="esqueceu_senha">
						<p>Esqueceu a senha?</p>
					</div>
					<div>
						<button class="entrar" type="submit">Entrar</button>
					</div>
				</div>
				<div class="cadastrese">
					<p id="cad_login">Cadastre-se </p>
					<p >ou use uma de suas contas: </p>
				</div>
			</form>
		</div>
	</div>

	<div id="cad_login"></div>

	<div id="senha"></div>
	
	<div id="orcamento"></div>

	<div id="pagamento"></div>

	<div id="cad_servico"></div>

	<main id="root"> <!-- ONDE TEM OS SERVIÇOS MAIS PROCURADOS DO SITE e as PROPAGANDAS--> 
	</main>

	<footer> <!-- RODAPE AI EIM -->
		<div class="rodape">
			<p class="rodape">DESENVOLVIDO POR WALACE E JOAO PARA O PROJETO DO PRIMEIRO SEMESTRE DO CURSO DE ESPECIALIZAÇÃO EM DESENVOLVIMENTO WEB NO INSTITUTO FEDERAL DE SÃO PAULO EM ITAPETININGA.</p>
		</div>
	</footer>
</body>
</html>
